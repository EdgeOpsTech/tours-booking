name: Build & Publish to GitHub Package Registry (GHCR)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Build JAR with Maven
        run: mvn clean package

      - name: Set Environment Variables
        run: |
          echo "REPO_OWNER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "REPO_NAME=$(echo ${{ github.event.repository.name }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "SOURCE_REGISTRY=ghcr.io" >> $GITHUB_ENV
          echo "SOURCE_IMAGE=$SOURCE_REGISTRY/$REPO_OWNER/$REPO_NAME" >> $GITHUB_ENV
          echo "SOURCE_IMAGE_TAG=latest" >> $GITHUB_ENV

      - name: Debug Environment Variables
        run: |
          echo "SOURCE_REGISTRY=${SOURCE_REGISTRY}"
          echo "SOURCE_IMAGE=${SOURCE_IMAGE}"
          echo "SOURCE_IMAGE_TAG=${SOURCE_IMAGE_TAG}"

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

      - name: Build and Tag Docker Image
        run: |
          docker build \
            --build-arg SOURCE_REGISTRY=${SOURCE_REGISTRY} \
            --build-arg SOURCE_IMAGE=${SOURCE_IMAGE} \
            --build-arg SOURCE_IMAGE_TAG=${SOURCE_IMAGE_TAG} \
            -t ${SOURCE_IMAGE}:latest .

          docker tag ${SOURCE_IMAGE}:latest ${SOURCE_IMAGE}:${{ github.run_number }}

      - name: Push Docker Image to GHCR
        run: |
          docker push ${SOURCE_IMAGE}:latest
          docker push ${SOURCE_IMAGE}:${{ github.run_number }}
